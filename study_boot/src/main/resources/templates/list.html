<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap-3.3.2/css/bootstrap.css" rel="stylesheet">
<link href="/css/study.css" rel="stylesheet">
<script src="/js/jquery1.11.2.js"></script>
<script src="/bootstrap-3.3.2/js/bootstrap.js"></script>
<title>제품 목록</title>
</head>
<body th:align="center" >
<div class="container">
<h3 th:text="${message} ">제품 목록</h3>
<table class="prod-list">
	<caption class="hidden"><em>컴퓨터 제품 목록</em></caption>
	<colgroup>
		<col style="width: 33%;">
		<col style="width: 33%;">
		<col />
	</colgroup>
	<!-- 상세보기 url 
		일반적인 : 		"@{/view(prodId=${vo.prodId})}"
		문자열 더하기 :	"@{'/view/'+${vo.prodId})}" 
		변수사용:			"@{'/view/{id}(id=${vo.prodId})}"
		-->
	<tbody >
		<tr th:each="i,num:${prods}" th:if="${(num.count-1 )% 3 eq 0}">
			<td th:each="vo,idx:${prods}" th:if="${(idx.count-1)/3 eq (num.count-1)/3}">
				<ul>
					<li class="prod-image"><a th:href="@{/prod/view(prodId=${vo.prodId})}"><img alt="" th:src="${vo.prodImg}"></a>
					<li class="prod-title"><a th:href="@{/prod/view/{id}(id=${vo.prodId})}" th:text="${vo.prodName}">상품명</a>
					<li class="prod-price" th:text="${vo.prodPrice}+'원'">상품가격
					<li class="prod-reg-date" th:text="${vo.prodRegDate}">등록일
				</ul>
			</td>
		</tr>		
	</tbody>
</table>
</div>
</body>
</html>
